<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sidbar demo</title>
	<link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="sidbar.css">
</head>
<body>
	<div id="sidbar">
		<ul>
			<li class="itme" id="prof">
				<span class="glyphicon glyphicon-user">	
				</span>
				<div>
                    我
                </div>
			</li>
			<li class="itme" id="asset">
				<span class="glyphicon glyphicon-usd">
                    
                </span>
                <div>
                    个人介绍
                </div>
			</li>
			<li class="itme" id="brand">
				<span class="glyphicon glyphicon-heart">
                </span>
                <div>
                    专业技能
                </div>
			</li>
			<li class="itme" id="broadcast">
				<span class="glyphicon glyphicon-bell">
                </span>
                <div>
                    教育经历
                </div>
			</li>
			<li class="itme" id="foot">
				 <span class="glyphicon glyphicon-eye-open">
                    
                </span>
                <div>
                    学习计划
                </div>
			</li>
			<li class="itme" id="calendar">
				<span class="glyphicon glyphicon-time">
                </span>
                <div>
                    人生目标
                </div>
			</li>
		</ul>
        <div id="closeBar">
            <span class="glyphicon glyphicon-remove"></span>
        </div>
	</div>
	<div class="nav-content" id="prof-content">
		<h3>我</h3>
		<div class="nav-con-close">
		<span class="glyphicon glyphicon-chevron-left"></span>
		</div>
	</div>
	<div class="nav-content" id="asset-content">
		<h3>个人介绍</h3>
		<div class="nav-con-close">
		<span class="glyphicon glyphicon-chevron-left"></span>
		</div>
	</div>		
	<div class="nav-content" id="brand-content">
		<h3>专业技能</h3>
		<div class="nav-con-close">
		<span class="glyphicon glyphicon-chevron-left"></span>
		</div>
	</div>	
	<div class="nav-content" id="broadcast-content">
		<h3>教育经历</h3>
		<div class="nav-con-close">
		<span class="glyphicon glyphicon-chevron-left"></span>
		</div>
	</div>	
	<div class="nav-content" id="foot-content">
		<h3>学习计划</h3>
		<div class="nav-con-close">
		<span class="glyphicon glyphicon-chevron-left"></span>
		</div>
	</div>	
	<div class="nav-content" id="calendar-content">
		<h3>人生目标</h3>
		<div class="nav-con-close">
		<span class="glyphicon glyphicon-chevron-left"></span>
		</div>
	</div>
	
	<script type="text/javascript" src="sidbar.js"></script>
</body>
</html>
